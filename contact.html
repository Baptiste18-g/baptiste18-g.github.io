<script>
    document.addEventListener("DOMContentLoaded", function () {
        const animatedElements = document.querySelectorAll('.animated_text2');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate'); // Ajoute la classe pour activer l'animation
                    observer.unobserve(entry.target); // Arrête d'observer une fois l'animation activée
                }
            });
        }, {
            threshold: 0.1 // L'animation démarre lorsque 10% de l'élément est visible
        });

        animatedElements.forEach((element) => observer.observe(element));
    });
</script>
